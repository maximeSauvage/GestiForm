<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
<ui:define name="content">
	
	<p:dataTable var="sessionVar" value="#{sessionListView.allSession}">
        <f:facet name="header">
            Liste des sessions
        </f:facet>
	    <p:column headerText="date de début">
	        <h:outputText value="#{sessionVar.debut}" />
	    </p:column>
	 
	    <p:column headerText="date de fin">
	        <h:outputText value="#{sessionVar.fin}" />
	    </p:column>
	    
   	    <p:column headerText="formation">
	        <h:outputText value="#{sessionVar.formation.nom}" />
	    </p:column>
	    
	    <p:column headerText="places réservées">
	        <h:outputText value="#{sessionVar.inscriptions.size()} / #{sessionVar.nbMaxApprenant}" />
	    </p:column>
	    
	   	<p:column headerText="organisées?">
	        <h:outputText value="#{sessionVar.organisee? 'oui' : 'non'}" />
	    </p:column>
	    
	   	<p:column headerText="">
	   		<h:form>
	   			<p:commandButton action="#{sessionListView.editSession(sessionVar.id)}" value="editer session" styleClass="btn btn-default" icon="fa fa-edit Fs16 White" />
	   		</h:form>
	   		<br/>
			<h:form>
	   			<p:commandButton action="#{sessionListView.gererInscription(sessionVar.id)}" value="gérer inscriptions" styleClass="btn btn-default" icon="fa fa-th-list Fs16 White" />
	   		</h:form>
	    </p:column>
	</p:dataTable>
	<br/>
	<p:button outcome="edit.xhtml" value="ajouter session" styleClass="GreenButton RaisedButton" icon="fa fa-plus Fs16 White"/>
	<br/>
	<br/>
	<br/>
	<p:dataTable var="sessionTestVar" value="#{sessionListView.allSessionTest}">
        <f:facet name="header">
            Liste des sessions de test
        </f:facet>
	    <p:column headerText="date">
	        <h:outputText value="#{sessionTestVar.date}" />
	    </p:column>
	    
	   	<p:column headerText="candidats">
	        <h:outputText value="#{sessionTestVar.inscriptions.size()}" />
	    </p:column>
	 
	    <p:column headerText="">
			<h:form>
	   			<p:commandButton action="#{sessionListView.showInscriptionSessionTest(sessionTestVar.id)}" value="gérer inscriptions" styleClass="btn btn-default" icon="fa fa-th-list Fs16 White" />
	   		</h:form>
	    </p:column>
	</p:dataTable>

</ui:define>
</ui:composition>
