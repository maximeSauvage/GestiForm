<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
<ui:define name="content">
	
	<h:form>
		<h:panelGrid columns="3" cellpadding="6">
			<p:outputLabel value="Date de dÃ©but:" for="debut" />
			<p:calendar id="debut"  navigator="true" pattern="dd-MM-yyyy" mask="true" value="#{sessionEditView.session.debut}" required="true"/>
			<br/>
			<p:outputLabel value="Date de fin:" for="fin" />
			<p:calendar id="fin"  navigator="true" pattern="dd-MM-yyyy" mask="true" value="#{sessionEditView.session.fin}" required="true"/>
			<br/>
			<p:outputLabel value="Nombre maximum d'apprenant:" for="maxApp" />
			<p:inputText id="maxApp" value="#{sessionEditView.session.nbMaxApprenant}" required="true"/>
			<br/>
			<p:outputLabel for="formation" value="Formation : "  />
			<p:autoComplete id="formation"
							value="#{sessionEditView.session.formation}"
	                        completeMethod="#{sessionEditView.completeFormation}"
	                        var="formation"
	                        itemValue="#{formation}"
	                        itemLabel="#{formation.nom}"
	                        converter="#{formationConverter}" 
	                        dropdown="true"
	                        forceSelection="true"
	                        required="true"
			/>
			<br/>
			<p:commandButton value="annuler" action="#{sessionEditView.cancel}" icon="fa fa-remove Fs16 White" styleClass="RedButton RaisedButton" />
			<p:commandButton value="sauver" action="#{sessionEditView.submit}" icon="fa fa-check Fs16 White" styleClass="GreenButton RaisedButton" update="all" />
		</h:panelGrid>
	</h:form>

</ui:define>
</ui:composition>
