<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:body>
	
	<h:form>
		<h:panelGrid columns="3" cellpadding="6">
			<p:outputLabel value="Date de dÃ©but:" for="debut" />
			<p:calendar id="debut"  navigator="true" pattern="dd-MM-yyyy" mask="true" value="#{sessionEditView.session.debut}" />
			<br/>
			<p:outputLabel value="Date de fin:" for="fin" />
			<p:calendar id="fin"  navigator="true" pattern="dd-MM-yyyy" mask="true" value="#{sessionEditView.session.fin}" />
			<br/>
			<p:outputLabel value="Nombre maximum d'apprenant:" for="maxApp" />
			<p:inputText id="maxApp" value="#{sessionEditView.session.nbMaxApprenant}" />
			<br/>
			<p:outputLabel for="formation" value="Formation : "  />
			<p:autoComplete id="formation"
							value="#{sessionEditView.session.formation}"
	                        completeMethod="#{sessionEditView.completeFormation}"
	                        var="formation"
	                        itemValue="#{formation}"
	                        itemLabel="#{formation.nom}"
	                        converter="#{formationConverter}" 
	                        dropdown="true"
	                        forceSelection="true"
			/>
			<br/>
			<h:commandButton value="annuler" action="#{sessionEditView.cancel}" />
			<h:commandButton value="sauver" action="#{sessionEditView.submit}" />
		</h:panelGrid>
	</h:form>

</h:body>
</html>
