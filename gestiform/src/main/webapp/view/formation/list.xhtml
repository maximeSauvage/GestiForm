<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
<ui:define name="content">

	<p:dataTable var="formation" value="#{formationListView.allFormation}">
        <f:facet name="header">
            Liste des formations
        </f:facet>
	    <p:column headerText="Nom">
	        <h:outputText value="#{formation.nom}" />
	    </p:column>
	 
	    <p:column headerText="description">
	        <h:outputText value="#{formation.description}" />
	    </p:column>
	    
	   	<p:column headerText="">
	   		<h:form>
	   			<p:commandButton action="#{formationListView.editFormation(formation.id)}" value="editer" styleClass="btn btn-default" icon="fa fa-edit Fs16 White" />
	   		</h:form>
	    </p:column>
	</p:dataTable>
	<br/>
	<p:button outcome="edit.xhtml" value="ajouter formation" styleClass="GreenButton RaisedButton" icon="fa fa-plus Fs16 White"/>  

</ui:define>
</ui:composition>
