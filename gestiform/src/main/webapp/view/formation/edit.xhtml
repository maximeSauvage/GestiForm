<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
<ui:define name="content">

	<h:form>
		<h:panelGrid columns="3" cellpadding="6">
			<p:outputLabel value="Nom:" for="nom" />
			<p:inputText id="nom" value="#{formationEditView.formation.nom}" required="true"><f:validateLength minimum="2" /></p:inputText>
			<br />
			<p:outputLabel value="Description:" for="description" />
			<p:inputText id="description"
						value="#{formationEditView.formation.description}" required="true"><f:validateLength minimum="2" /></p:inputText>
			<br />
			<p:outputLabel value="DurÃ©e ( en jours ) de formation" for="duree" />
			<p:inputText id="duree" value="#{formationEditView.formation.duree}" required="true"><f:validateLength minimum="2" /></p:inputText>
			<br />
			<p:outputLabel value="Prix" for="prix" />
			<p:inputText id="prix" value="#{formationEditView.formation.prix}" required="true"><f:validateLength minimum="2" /></p:inputText>
			<br />
			<p:outputLabel value="Active ?" for="active" />
			<p:selectBooleanCheckbox id="active"
				value="#{formationEditView.formation.active}" required="true"/>
			<br />
			<p:outputLabel value="Competences requises:" for="competences" />
			<p:autoComplete id="competences" 
							value="#{formationEditView.formation.competences}"
	                        completeMethod="#{formationEditView.completeCompetence}"
	                        var="competence"
	                        itemValue="#{competence}"
	                        itemLabel="#{competence.nom}"
	                        converter="#{competenceConverter}" 
	                        multiple="true"
	                        forceSelection="true"
			>
				<p:column style="width:10%">
					<h:outputText styleClass="ui-theme ui-theme-#{competence.nom}" />
				</p:column>

				<p:column>
					<h:outputText value="#{competence.nom}" />
				</p:column>
			</p:autoComplete>
			<br/>
			<p:commandButton value="annuler" action="#{formationEditView.cancel}" icon="fa fa-remove Fs16 White" styleClass="RedButton RaisedButton" />
			<p:commandButton value="sauver" action="#{formationEditView.submit}" icon="fa fa-check Fs16 White" styleClass="GreenButton RaisedButton"/>
		</h:panelGrid>
	</h:form>
</ui:define>
</ui:composition>
