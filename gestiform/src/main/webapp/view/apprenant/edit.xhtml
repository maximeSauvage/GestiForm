<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
<ui:define name="content">
	
	<h:form>
		<h:panelGrid columns="3" cellpadding="6">
			<p:outputLabel value="Nom:" for="nom" />
			<p:inputText id="nom" value="#{apprenantEditView.apprenant.nom}" required="true"><f:validateLength minimum="2" /></p:inputText>
			<br/>
			<p:outputLabel value="Prenom:" for="prenom" />
			<p:inputText id="prenom" value="#{apprenantEditView.apprenant.prenom}"/>
			<br/>
			<p:outputLabel value="Rue:" for="rue" />
			<p:inputText id="rue" value="#{apprenantEditView.apprenant.rue}" required="true"><f:validateLength minimum="2" /></p:inputText>
			<br/>
			<p:outputLabel value="Numéro de rue" for="numRue" />
			<p:inputText id="numRue" value="#{apprenantEditView.apprenant.numRue}" required="required"><f:validateLength minimum="2" /></p:inputText>
			<br/>
			<p:outputLabel value="Téléphone:" for="telephone" />
			<p:inputText id="telephone" value="#{apprenantEditView.apprenant.telephone}" required="required"><f:validateLength minimum="2" /></p:inputText>
			<br/>
			<p:outputLabel value="Email:" for="email" />
			<p:inputText id="email" value="#{apprenantEditView.apprenant.email}" required="required"/>
			<br/>
			<p:outputLabel value="Registre national:" for="registreNational" />
			<p:inputText id="registreNational" value="#{apprenantEditView.apprenant.registreNational}" required="required"/>
			<br/>
			<p:outputLabel value="Code postal:" for="codePostal" />
			<p:inputText id="codePostal" value="#{apprenantEditView.apprenant.adresse.codePostal}" required="required"/>
			<br/>
			<p:outputLabel value="Localité:" for="localite" />
			<p:inputText id="localite" value="#{apprenantEditView.apprenant.adresse.localite}" required="required"/>
			<br/>
			<p:outputLabel value="Pays:" for="pays" />
			<p:inputText id="pays" value="#{apprenantEditView.apprenant.adresse.pays.pays}" required="required"/>
			<br/>
			<p:outputLabel value="Solde compte crédit:" for="cpte" />
			<p:inputText id="cpte" value="#{apprenantEditView.apprenant.compteCredit.solde}" required="required"/>
			<br/>
			<p:outputLabel value="Possèdes ces compétences:" for="competences" />
			<p:autoComplete id="competences" 
							value="#{apprenantEditView.apprenant.competences}"
			                completeMethod="#{apprenantEditView.completeCompetence}"
			                var="competence"
			                itemValue="#{competence}"
			                itemLabel="#{competence.nom}"
			                converter="#{competenceConverter}" 
			                multiple="true"
			                forceSelection="true"
			>
				<p:column style="width:10%">
					<h:outputText styleClass="ui-theme ui-theme-#{competence.nom}" />
				</p:column>
			
				<p:column>
					<h:outputText value="#{competence.nom}" />
				</p:column>
			</p:autoComplete>
			<br/>
			<p:commandButton value="annuler" action="#{apprenantEditView.cancel}" icon="fa fa-remove Fs16 White" styleClass="RedButton RaisedButton" />
			<p:commandButton value="sauver" action="#{apprenantEditView.submit}" icon="fa fa-check Fs16 White" styleClass="GreenButton RaisedButton" />
		</h:panelGrid>
	</h:form>

</ui:define>
</ui:composition>
